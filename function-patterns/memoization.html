<!doctype html>
<html lang="en">
<head>
<title>JavaScript Patterns</title>
<meta charset="utf-8">
</head>
<body>
<script>
  function myFunc(param) {
    if (!myFunc.cache) {
      myFunc.cache = {};
    }
    if (!myFunc.cache[param]) {
      var result = {}; // ...
      myFunc.cache[param] = result;
    }
    return myFunc.cache[param];
  }
  myFunc('hello');
  
</script>
</body>
</html>
